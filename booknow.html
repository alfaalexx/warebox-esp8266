<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Warebox - Book Locker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
</head>
<body>
    
<div class="topup-container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Locker Booking Payment</h3>

                <div class="inputBox">
                    <span>ID Card :</span>
                    <input type="text" placeholder="12345678">
                </div>
                <div class="inputBox">
                    <span>Phone Number :</span>
                    <input type="email" placeholder="Number only, e.g: 082288126534">
                </div>
                <div class="inputBox">
                    <span>Address :</span>
                    <input type="text" placeholder="Your address">
                </div>

            </div>

            <div class="col">

                <div class="inputBox" style="margin-top: 50px;"> <!-- Adjust the margin-top as needed -->
                    <span>Name :</span>
                    <input type="text" placeholder="John Doe">
                </div>
                <div class="inputBox">
                    <span>Gender :</span>
                    <select>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="inputBox">
                    <span>Payment Amount :</span>
                    <input type="number" placeholder="Number only, e.g: 100000">
                </div>

            </div>
    
        </div>

        <input type="submit" value="CONFIRM PAYMENT" class="submit-btn">

    </form>

</div>    
    

</body>
</html>
